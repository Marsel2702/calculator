<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM lol</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="data-theme">
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="switchbox">
                   <label><input type="checkbox" id="switch" value="switch"></label>
                   <div class="box"></div>
                </div>
            </div>
            <div class="input">
                <label><input type="text" id="display" disabled></label>
                <label><input type="button" value="C" class="cancle_btn"></label>
            </div>
            <div class="row">
                <label><input type="button" value="7"></label>
                <label><input type="button" value="8"></label>
                <label><input type="button" value="9"></label>
                <label><input type="button" value="+"></label>
            </div>
            <div class="row">
                <label><input type="button" value="4"></label>
                <label><input type="button" value="5"></label>
                <label><input type="button" value="6"></label>
                <label><input type="button" value="-"></label>
            </div>
            <div class="row">
                <label><input type="button" value="1"></label>
                <label><input type="button" value="2"></label>
                <label><input type="button" value="3"></label>
                <label><input type="button" value="*"></label>
            </div>
            <div class="row">
                <label><input style="border-radius: 0 0 0 10px" type="button" value="."></label>
                <label><input type="button" value="0"></label>
                <label><input style="background: #542e71; color: white;" type="button" value="=" ></label>
                <label><input style="border-radius: 0 0 10px 0" type="button" value="/"></label>
            </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
